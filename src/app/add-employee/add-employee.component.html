<h4>Employee Form</h4>
<form [formGroup]="employeeForm" (ngSubmit)="employeeSave()">
    <div class="container">
    <div class="form-group row gy-5">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name" id="name" >
          <div *ngIf="employeeForm.get('name')?.touched&&employeeForm.get('name')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('name')?.errors?.['required']">
                Name is required.

            </small>
          </div>
        </div>
      </div>
    <div class="form-group row gy-5">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="email" id="email" >
        <div *ngIf="employeeForm.get('email')?.touched&&employeeForm.get('email')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('email')?.errors?.['required']">
                Email is required.
            </small>
            <small style="color:red" *ngIf="employeeForm.get('email')?.errors?.['pattern']">
                Enter valid email
            </small>
          </div>
      </div>
    </div>
    <div class="form-group row gy-5">
      <label for="inputPassword" class="col-sm-2 col-form-label">Mobile Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword" formControlName="mobile_number" placeholder="">
        <div *ngIf="employeeForm.get('mobile_number')?.touched&&employeeForm.get('mobile_number')?.invalid">
            <small style="color:red" *ngIf="employeeForm.get('mobile_number')?.errors?.['required']">
                Mobile Number is required.

            </small>
          </div>
      </div>
    </div>
    <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-primary">Save</button>
</div>
</form>
